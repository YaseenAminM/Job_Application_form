<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Form Project</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="heading">Job Application (Web)</h1>
        <form action="">
          <div class="grid container">
            <div class="field1">
              <label for="fname" class="label">First Name</label>
              <br />
              <input type="text" class="field" required id="fname" />
            </div>
            <div class="field2">
              <label for="lname" class="label">last Name</label>
              <br />
              <input type="text" class="field" required id="lname" />
            </div>
            <div class="field3">
              <label for="email" class="label">Email</label>
              <br />
              <input type="email" class="field" required id="email" />
            </div>
            <div class="field4">
              <label for="jobs" class="label">Job Role</label>
              <br />
              <select id="jobs" name="cars" class="field" required>
                <option value="volvo">Select Job Role</option>
                <option value="saab">IT</option>
                <option value="fiat">HR</option>
                <option value="audi">Sales</option>
              </select>
            </div>
          </div>
          <div class="text-area">
            <label for="address" class="label">Address</label>
            <br />
            <textarea class="text-area-field" id="address"> </textarea>
          </div>
          <div class="grid container">
            <div class="field1">
              <label for="city" class="label">City</label>
              <br />
              <input type="text" class="field" required id="city" />
            </div>
            <div class="field2">
              <label for="pincode" class="label">Pincode</label>
              <br />
              <input type="text" class="field" required id="pincode" />
            </div>
            <div class="field3">
              <label for="date" class="label">Start Date</label>
              <br />
              <input type="date" class="field" required id="date" />
            </div>
            <div class="field4">
              <label for="cv" class="label">Upload Your CV</label>
              <br />
              <input type="file" class="field-input" required id="cv" />
            </div>
          </div>

          <div class="btn-input">
            <input type="submit" value="Appy Now" class="apply-btn" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
